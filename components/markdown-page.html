<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="building-projects-header.html">
<link rel="import" href="style-module.html">
<dom-module id="markdown-page">
  <template>
    <style include="style-module"></style>
    <marked-element disable-remote-sanitization>
      <div slot="markdown-html"></div>
      <script type="text/markdown" src$="[[source]]"></script>
    </marked-element>
  </template>
  <script>
  class MarkdownPage extends Polymer.Element {
    static get is() { return 'markdown-page'; }
    static get properties() { return {
      path: String,
      visible: {
        type: Boolean,
        observer: 'visibleChanged'
      }
    }}
    visibleChanged(visible) {
      if (visible) {
        this.source = '/content' + this.path + '.md';
      }
    }
  }
  customElements.define(MarkdownPage.is, MarkdownPage);
  </script>
</dom-module>
