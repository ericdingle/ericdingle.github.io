<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">

<link rel="import" href="listing-page.html">
<link rel="import" href="markdown-page.html">
<link rel="import" href="style-module.html">
<dom-module id="index-app">
  <template>
    <style include="style-module">
    app-drawer {
      text-align: center;
      --app-drawer-content-container: {
        background-color: var(--bg-color);
      }
    }
    app-drawer img {
      border-radius: 75px;
      margin: 10px;
    }

    paper-listbox {
      --paper-listbox-background-color: var(--bg-color);
      --paper-listbox-color: var(--fore-color);
    }
    paper-icon-item {
      cursor: pointer;
      --paper-item-selected: {
        background-color: var(--link-color);
      };
    }

    app-header {
      background-color: var(--bg-color);
    }
    app-drawer-layout:not([narrow]) [drawer-toggle] {
      display: none;
    }
    paper-icon-button {
      float: right;
    }

    iron-pages {
      max-width: 1000px;
    }
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:value" data="{{page}}" tail="{{tail}}"></app-route>
    <google-analytics path="[[route.path]]"></google-analytics>

    <app-drawer-layout>
      <app-drawer id="drawer" slot="drawer" opened="{{opened}}">
        <img src="/images/ericdingle.jpg" width="150" height="150">
        <paper-listbox attr-for-selected="page" selected="{{page.value}}" on-iron-activate="onListboxActivate">
          <template is="dom-repeat" items='[["Coding Blog", "coding-blog", "assignment"],
                                            ["Coding Projects", "coding-projects", "hardware:keyboard"],
                                            ["Building Projects", "building-projects", "build"],
                                            ["Guitar Tabs", "guitar-tabs", "image:music-note"],
                                            ["About", "about", "info"]]'>
            <paper-icon-item page="{{item.1}}">
              <iron-icon icon="{{item.2}}" slot="item-icon"></iron-icon>{{item.0}}
            </paper-icon-item>
          </template>
        </paper-listbox>
      </app-drawer>
      <app-header-layout>
        <app-header slot="header" fixed>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          <h1>Eric Dingle</h1>
          <p>With programming my mind I flex.</p>
        </app-header>
        <iron-pages attr-for-selected="path" selected="[[route.path]]" selected-attribute="visible" fallback-selection="[[route.path]]">
          <listing-page title="Coding Blog" path="/coding-blog" sort-by="timestamp" sort-desc></listing-page>
          <listing-page title="Coding Projects" path="/coding-projects" sort-by="title"></listing-page>
          <listing-page title="Building Projects" path="/building-projects" sort-by="timestamp" sort-desc></listing-page>
          <listing-page title="Guitar Tabs" path="/guitar-tabs" sort-by="title"></listing-page>
          <markdown-page path="[[route.path]]"></markdown-page>
        </iron-pages>
      </app-header>
    </app-drawer-layout>
  </template>
  <script>
  class IndexApp extends Polymer.Element {
    static get is() { return 'index-app'; }
    connectedCallback() {
      super.connectedCallback();
      if (!this.route.path) {
        this.set('route.path', '/coding-blog');
      }
    }
    onListboxActivate() {
      if (!this.$.drawer.persistent) {
        this.$.drawer.close();
      }

      // Reset tail path because app-route doesn't.
      this.set('tail.path', '');
    }
  }
  customElements.define(IndexApp.is, IndexApp);
  </script>
</dom-module>
