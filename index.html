<!DOCTYPE html>
<html>
  <heaD>
    <title>Eric Dingle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="/bower_components/carbon-route/carbon-location.html">
    <link rel="import" href="/bower_components/carbon-route/carbon-route.html">
    <link rel="import" href="/bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="/bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="/bower_components/paper-item/paper-icon-item.html">
    <link rel="import" href="/about-page.html">
    <link rel="import" href="/listing-page.html">
    <link rel="import" href="/markdown-page.html">
    <style>
    body {
      font-family: 'Oswald', Helvetica, sans-serif;
      font-color: #333;
    }
    a {
      color: #7ccdea;
      text-decoration: none;
    }

    #drawer-header {
      font-size: 12px;
      padding-top: 10px;
      text-align: center;
    }
    #drawer-header img {
      border-radius: 25px;
    }

    #drawer-content {
      padding-top: 10px;
    }
    #drawer-content a {
      color: #000;
    }
    #drawer-content paper-icon-item:focus {
      background-color: #7ccdea;
    }
    #drawer-content paper-icon-item:focus iron-icon {
      color: #fff;
    }
    #drawer-content iron-icon {
      color: #7ccdea;
    }

    paper-drawer-panel [main] {
      margin-left: 20px;
      max-width: 800px;
    }
    </style>
  </head>
  <body>
    <template is="dom-bind" id="scope">
      <carbon-location route="{{route}}" use-hash-as-path></carbon-location>
      <carbon-route route="{{route}}" pattern="/:page" data="{{data}}" tail="{{subroute}}"></carbon-route>
      <carbon-route route="{{subroute}}" pattern="/:path" data="{{subdata}}" active="{{subactive}}"></carbon-route>

      <paper-drawer-panel>
        <div drawer>
          <div id="drawer-header">
            <img src="/images/ericdingle.jpg" width="150" height="150">
            <div>With programming my mind I flex.</div>
          </div>
          <div id="drawer-content">
            <a href="#/about" tabindex="-1">
              <paper-icon-item>
                <iron-icon icon="info" item-icon></iron-icon>
                About
              </paper-icon-item>
            </a>
            <a href="#/posts" tabindex="-1">
              <paper-icon-item>
                <iron-icon icon="assignment" item-icon></iron-icon>
                Posts
              </paper-icon-item>
            </a>
          </div>
        </div>
        <div main>
          <iron-pages attr-for-selected="id" selected="{{computePage(data.page, subactive)}}">
            <about-page id="about"></about-page>
            <listing-page id="posts" title="Posts" listing-path="/posts.json"></listing-page>
            <markdown-page id="markdown" markdown-path="{{computePath(data.page, subdata.path)}}"></markdown-page>
          </iron-pages>
        </div>
      </paper-drawer-panel>
    </template>

    <script>
      var scope = document.getElementById('scope');

      addEventListener('WebComponentsReady', function() {
        if (!scope.route.path) {
          scope.set('route.path', '/posts');
        }
      });

      scope.computePage = function(page, subActive) {
        return subActive ? 'markdown' : page;
      };
      scope.computePath = function(page, path) {
        return '/' + page + '/' + path + '.markdown';
      };
    </script>
  </body>
</html>
