<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/marked-element/marked-element.html">
<dom-module id="markdown-page">
  <template>
    <iron-ajax
      auto
      handle-as="text"
      url="{{markdownPath}}"
      last-response="{{markdown}}">
    </iron-ajax>
    <marked-element markdown="{{markdown}}"></marked-element>    
  </template>
  <script>
    Polymer({
      is: 'markdown-page',
      properties: {
        markdownPath: String
      }
    });
  </script>
</dom-module>
