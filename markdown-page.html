<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/marked-element/marked-element.html">
<dom-module id="markdown-page">
  <template>
    <iron-ajax auto handle-as="text" url="{{path}}" loading="{{loading}}" last-response="{{response}}">
    </iron-ajax>
    <iron-pages selected="[[loading]]">
      <marked-element id="false" markdown="{{response}}"></marked-element>
      <div id="true">Loading...</div>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'markdown-page',
      properties: {
        path: String
      }
    });
  </script>
</dom-module>
