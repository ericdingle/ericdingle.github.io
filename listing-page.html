<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<dom-module id="listing-page">
  <style>
    span {
      float: right;
    }
  </style>
  <template>
    <iron-ajax
      auto
      url="{{listingPath}}"
      handle-as="json"
      last-response="{{listing}}">
    </iron-ajax>
    <h1>{{title}}</h1>
    <template is="dom-repeat" items="{{listing}}" sort="sort">
      <p>
        <span>{{item.dateStr}}</span>
        <a href="#/{{item.path}}">{{item.title}}</a>
      </p>
    </template>
  </template>
  <script>
    Polymer({
      is: 'listing-page',
      properties: {
        listingPath: String,
        title: String
      },
      sort: function(a, b) {
        return b.dateNum - a.dateNum;
      }
    });
  </script>
</dom-module>
