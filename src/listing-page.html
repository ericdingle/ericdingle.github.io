<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="listing-page">
  <style>
    span {
      float: right;
    }
  </style>
  <template>
    <iron-ajax auto url="/data[[path]]/listing.json" handle-as="json" last-response="{{listing}}"></iron-ajax>
    <div id="false">
      <h2>[[title]]</h2>
      <template is="dom-repeat" items="[[listing]]" sort="sort">
        <p>
          <template is="dom-if" if="[[item.date]]">
            <span>[[item.date]]</span>
          </template>
          <a href="#/[[item.path]]">[[item.title]]</a>
          <template is="dom-if" if="[[item.snippet]]">
            - [[item.snippet]]
          </template>
        </p>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'listing-page',
      properties: {
        title: String,
        path: String,
        route: String,
        sortBy: String,
        sortDesc: Boolean,
      },
      sort: function(a, b) {
        var result = 0;
        if (a[this.sortBy] < b[this.sortBy])
          result = -1;
        else if (a[this.sortBy] > b[this.sortBy])
          result = 1;
        return this.sortDesc ? -result : result;
      }
    });
  </script>
</dom-module>
