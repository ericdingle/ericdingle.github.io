<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="listing-page">
  <template>
    <style>
    span {
      float: right;
    }
    </style>
    <iron-ajax id="xhr" url="/content[[path]]/listing.json" handle-as="json" last-response="{{listing}}"></iron-ajax>
    <div id="false">
      <h2>[[title]]</h2>
      <template is="dom-repeat" items="[[listing]]" sort="sort">
        <p>
          <template is="dom-if" if="[[item.date]]">
            <span>[[item.date]]</span>
          </template>
          <a href="#/[[item.path]]">[[item.title]]</a>
          <template is="dom-if" if="[[item.snippet]]">
            &nbsp;- [[item.snippet]]
          </template>
        </p>
      </template>
    </div>
  </template>
  <script>
  Polymer({
    is: 'listing-page',
    properties: {
      title: String,
      path: String,
      sortBy: String,
      sortDesc: Boolean,
    },
    attributeChanged: function(attr, oldVal, newVal) {
      if (attr == 'class' && newVal.indexOf('iron-selected') != -1 &&
          !this.listing)
        this.$.xhr.generateRequest();
    },
    sort: function(a, b) {
      var result = 0;
      if (a[this.sortBy] < b[this.sortBy])
        result = -1;
      else if (a[this.sortBy] > b[this.sortBy])
        result = 1;
      return this.sortDesc ? -result : result;
    }
  });
  </script>
</dom-module>
