<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="style-module">
<dom-module id="building-projects-header">
  <template>
    <style include="style-module"></style>
    <p><img src="//i.imgur.com/[[imgurImageId]]m.jpg"/></p>
    <p>
      Links:
      <a href="//imgur.com/a/[[imgurAlbumId]]">Imgur album</a>,
      <a href="//reddit.com/r/DIY/comments/[[redditCommentId]]">Reddit DIY thread</a>
    </p>
  </template>
  <script>
  class BuildingProjectsHeader extends Polymer.Element {
    static get is() { return 'building-projects-header'; }
    static get properties() { return {
      'imgurImageId': String,
      'imgurAlbumId': String,
      'redditCommentId': String
    }}
  }
  customElements.define(BuildingProjectsHeader.is, BuildingProjectsHeader);
  </script>
</dom-module>
