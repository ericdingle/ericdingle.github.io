<dom-module id="building-projects-header">
  <template>
    <p><img src="//i.imgur.com/[[imgurImageId]]m.jpg"/></p>
    <p>
      Links:
      <a href="//imgur.com/a/[[imgurAlbumId]]">Imgur album</a>,
      <a href="//reddit.com/r/DIY/comments/[[redditCommentId]]">Reddit DIY thread</a>
    </p>
  </template>
  <script>
    Polymer({
      is: 'building-projects-header',
      properties: {
        'imgurImageId': String,
        'imgurAlbumId': String,
        'redditCommentId': String
      }      
    });
  </script>
</dom-module>
