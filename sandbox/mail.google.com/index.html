<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail - Inbox</title>
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f2f6fc;
            --border-color: #e0e0e0;
            --text-color: #3c4043;
            --link-color: #1a73e8;
            --accent-color: #d93025;
            --compose-button-bg: #c2e7ff;
            --compose-button-text: #001d35;
            --hover-bg: #f1f3f4;
            --font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* --- Header --- */
        .header {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-bg);
            z-index: 1000;
        }

        .header .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
        }
        .header .menu-btn:hover { background-color: var(--hover-bg); }
        .header .menu-btn svg { display: block; }
        
        .logo { display: flex; align-items: center; margin-left: 16px; }
        .logo svg { width: 32px; height: 32px; }
        .logo span { font-size: 22px; margin-left: 8px; color: #5f6368; }

        .search-bar {
            flex-grow: 1;
            margin: 0 32px;
            max-width: 720px;
            background-color: var(--secondary-bg);
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 4px 8px;
        }
        .search-bar:focus-within {
            background-color: var(--primary-bg);
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.2);
        }
        .search-bar .search-btn { background: none; border: none; padding: 8px; cursor: pointer; border-radius: 50%;}
        .search-bar .search-btn:hover { background-color: var(--hover-bg); }
        .search-bar input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 16px;
            padding: 8px;
            outline: none;
        }

        .header-right { display: flex; align-items: center; }
        .header-right .icon-btn {
            background: none;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
        }
        .header-right .icon-btn:hover { background-color: var(--hover-bg); }
        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #6d4c41;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-left: 16px;
        }
        
        /* --- Sidebar --- */
        .sidebar {
            width: 256px;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            background-color: var(--primary-bg);
            transition: width 0.2s ease;
        }
        .compose-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 16px;
            padding: 16px 24px;
            border-radius: 16px;
            border: none;
            background-color: var(--compose-button-bg);
            color: var(--compose-button-text);
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
        .compose-btn svg { margin-right: 12px; }
        
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 6px 24px;
            margin-right: 16px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            cursor: pointer;
        }
        .nav-item:hover { background-color: var(--hover-bg); }
        .nav-item.active {
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
        }
        .nav-item.active svg { fill: white; }
        .nav-item svg { margin-right: 18px; fill: #5f6368; }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            padding-top: 65px;
            overflow-y: auto;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #5f6368;
        }
        .empty-state h3 { font-size: 1.2rem; margin-bottom: 8px; }
        .empty-state p { font-size: 0.9rem; }

        /* --- Email List --- */
        .email-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .email-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }
        .email-item:hover {
            box-shadow: inset 1px 0 0 #dadce0, inset -1px 0 0 #dadce0, 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            z-index: 2;
        }
        .email-item.unread { font-weight: bold; }
        .email-sender { width: 180px; padding-right: 16px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; }
        .email-subject { flex-grow: 1; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; }
        .email-snippet { color: #5f6368; margin-left: 8px; flex-shrink: 0;}
        .email-timestamp { margin-left: 24px; font-size: 12px; color: #5f6368; }
        .email-item.unread .email-timestamp,
        .email-item.unread .email-sender,
        .email-item.unread .email-subject { color: #202124; }

        /* --- Email View --- */
        .email-view { padding: 24px; }
        .email-view-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 16px;
            margin-bottom: 24px;
        }
        .back-btn { background: none; border: none; padding: 12px; border-radius: 50%; cursor: pointer; }
        .back-btn:hover { background-color: var(--hover-bg); }
        .email-view-subject { font-size: 24px; }
        .email-view-details { display: flex; margin-bottom: 16px; }
        .sender-avatar {
            width: 40px; height: 40px; border-radius: 50%;
            background-color: #0b57d0; color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; font-weight: bold;
            margin-right: 16px;
        }
        .sender-info span { display: block; }
        .sender-info .sender-name { font-weight: bold; }
        .sender-info .sender-email { font-size: 14px; color: #5f6368; }
        .email-view-body { line-height: 1.6; font-size: 15px; white-space: pre-wrap; }
        .email-actions { margin-top: 32px; display: flex; gap: 12px; }
        .action-btn {
            padding: 10px 24px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            background: none;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .action-btn:hover { background-color: var(--hover-bg); }

        /* --- Compose Modal --- */
        .compose-modal {
            position: fixed;
            bottom: 0;
            right: 80px;
            width: 560px;
            max-width: 90vw;
            background-color: var(--primary-bg);
            border-radius: 8px 8px 0 0;
            box-shadow: 0 8px 10px 1px rgba(0,0,0,0.14), 0 3px 14px 2px rgba(0,0,0,0.12), 0 5px 5px -3px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            z-index: 1001;
        }
        .compose-header {
            background-color: #444746;
            color: white;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px 8px 0 0;
        }
        .compose-header span { font-size: 14px; font-weight: bold; }
        .compose-header button { background: none; border: none; color: white; cursor: pointer; padding: 4px; }
        .compose-body { display: flex; flex-direction: column; padding: 12px; }
        .compose-body input, .compose-body textarea {
            border: none;
            border-bottom: 1px solid var(--border-color);
            padding: 8px 0;
            font-size: 14px;
            outline: none;
        }
        .compose-body input:focus, .compose-body textarea:focus {
            border-bottom-color: var(--link-color);
            border-bottom-width: 2px;
        }
        .compose-body textarea {
            border-bottom: none;
            resize: none;
            flex-grow: 1;
            height: 250px;
            margin-top: 12px;
        }
        .compose-footer {
            padding: 12px;
            display: flex;
            align-items: center;
        }
        .send-btn {
            background-color: var(--link-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 18px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .send-btn:hover { background-color: #1b66c9; }

        /* --- Toast Notification --- */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #323232;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .toast.show {
            opacity: 1;
            visibility: visible;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
            </button>
            <div class="logo">
                <svg viewBox="0 0 1024 1024"><path fill="#ea4335" d="M121.1,437.9L121.1,437.9l-2.9,2.9l-0.7,0.7l-0.7,0.7c-0.7,0.7-1.4,1.4-2.2,2.2L0,551.4h251.4l125.7-125.7H121.1z M852.2,437.2h25.8c12,0,21.7,9.7,21.7,21.7v234.3c0,12-9.7,21.7-21.7,21.7h-25.8V437.2z M901.7,288.5c-9.5-9.5-22-14.7-35.3-14.7H157.6c-13.3,0-25.8,5.2-35.3,14.7L0,404.9v51.2h376.8L512,320.7l135.2,135.3H1024v-51.2L901.7,288.5z M624.5,437.9h255.9L754.7,563.6H500L624.5,437.9z M375.5,563.6L250,437.9H0l125.7,125.7h249.8V563.6z M1024,716.9h-25.8c-12,0-21.7-9.7-21.7-21.7V458.9h47.5V716.9z M646.2,563.6h255.9v155.1c0,12-9.7,21.7-21.7,21.7H624.5V563.6z"/></svg>
                <span>Gmail</span>
            </div>
            <div class="search-bar">
                <button class="search-btn" id="search-btn">
                    <svg focusable="false" height="24px" viewBox="0 0 24 24" width="24px"><path d="M20.49,19l-5.73-5.73C15.53,12.2,16,10.91,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.41,0,2.7-0.47,3.77-1.24L19,20.49L20.49,19z M5,9.5C5,7.01,7.01,5,9.5,5S14,7.01,14,9.5S11.99,14,9.5,14S5,11.99,5,9.5z"></path></svg>
                </button>
                <input type="text" id="search-input" placeholder="Search mail">
            </div>
            <div class="header-right">
                <button class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24"><path fill="#5f6368" d="M11,18c0,1.1-0.9,2-2,2s-2-0.9-2-2s0.9-2,2-2S11,16.9,11,18z M15.6,10.5l-2.4-2.4l1.4-1.4l2.4,2.4L15.6,10.5z M18,11 c0-1.1-0.9-2-2-2s-2,0.9-2,2s0.9,2,2,2S18,12.1,18,11z M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5 C21,3.9,20.1,3,19,3z M19,19H5V5h14V19z"></path></svg>
                </button>
                <div class="profile-pic">A</div>
            </div>
        </header>

        <aside class="sidebar">
            <button class="compose-btn" id="compose-btn">
                <svg width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M14.06,9.02l.92.92L5.92,19H5v-.92l9.06-9.06M17.66,3c-.25,0-.51.1-.7.29l-1.83,1.83l3.75,3.75l1.83-1.83c.39-.39.39-1.02,0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6,3.19L3,17.25V21h3.75L17.81,9.94l-3.75-3.75z"></path></svg>
                Compose
            </button>
            <ul class="nav-menu">
                <li class="nav-item active" id="inbox-nav">
                    <svg width="24" height="24" viewBox="0 0 24 24"><path d="M20,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M20,8l-8,5l-8-5V6l8,5l8-5V8z"></path></svg>
                    Inbox
                </li>
                <li class="nav-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#5f6368"><path d="M22,9.24l-7.19-0.62L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27L18.18,21l-1.63-7.03L22,9.24z M12,15.4 l-3.76,2.27l1-4.28l-3.32-2.88l4.38-0.38L12,6.1l1.71,4.04l4.38,0.38l-3.32,2.88l1,4.28L12,15.4z"></path></svg>

                </li>

                </li>

        <main class="main-content" id="main-content">

    <div class="compose-modal" id="compose-modal">
        <div class="compose-header">
            <span id="compose-title">New Message</span>
            <button id="compose-close-btn">&times;</button>
        </div>
        <div class="compose-body">
            <input type="email" id="compose-to" placeholder="To">
            <input type="text" id="compose-subject" placeholder="Subject">
            <textarea id="compose-body"></textarea>
        </div>
        <div class="compose-footer">
            <button class="send-btn" id="send-btn">Send</button>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainContent = document.getElementById('main-content');
            const composeBtn = document.getElementById('compose-btn');
            const composeModal = document.getElementById('compose-modal');
            const composeCloseBtn = document.getElementById('compose-close-btn');
            const sendBtn = document.getElementById('send-btn');
            const toast = document.getElementById('toast');
            const inboxNav = document.getElementById('inbox-nav');
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // --- Data ---
            const emails = [
                { id: 1, sender: 'Elena Vance', email: 'elena.vance@blusky-innovations.com', subject: 'Re: Project Alpha Launch Timeline', snippet: 'Thanks for the updated timeline. I have a few questions about the Q3 marketing budget...', body: `Hi Team,\n\nThanks for the updated timeline. I have a few questions about the Q3 marketing budget. Can we schedule a brief call tomorrow morning to discuss?\n\nPlease let me know what time works best.\n\nBest,\nElena`, timestamp: '9:15 AM', read: false },
                { id: 5, sender: 'GlobalStay Hotels', email: 'reservations@globalstay.com', subject: 'Your hotel booking details for The Grand Summit', snippet: 'Confirmation #GS84321 for your stay from Sep 5 to Sep 8 is confirmed.', body: `Dear Guest,\n\nThis email confirms your hotel reservation at The Grand Summit.\n\nConfirmation #: GS84321\nCheck-in: Sep 5, 2025\nCheck-out: Sep 8, 2025\n\nWe look forward to welcoming you.\n\nSincerely,\nGlobalStay Hotels`, timestamp: '11:05 AM', read: false },
                { id: 6, sender: 'SkyHigh Airlines', email: 'booking@skyhigh-air.com', subject: 'Your flight confirmation to Denver (DEN)', snippet: 'Booking reference: 6F2X9R. Please review your flight itinerary.', body: `Flight Confirmation\n\nBooking Reference: 6F2X9R\nPassenger: Ava Green\n\nDeparture: Calgary (YYC) - Sep 5, 2025 at 2:30 PM\nArrival: Denver (DEN) - Sep 5, 2025 at 4:15 PM\nFlight: SH221\n\nThank you for choosing SkyHigh Airlines.`, timestamp: '10:58 AM', read: true },
                { id: 2, sender: 'Kai Chen', email: 'kai.chen@quantumdynamics.io', subject: 'Feedback on design mockups', snippet: 'I\'ve attached my feedback on the latest round of mockups. Overall, looking great!', body: `Hi Ava,\n\nI've attached my feedback on the latest round of mockups. Overall, looking great! Just a few minor tweaks suggested on pages 3 and 5.\n\nLet me know if you have any questions.\n\nCheers,\nKai`, timestamp: 'Yesterday', read: true },
                { id: 3, sender: 'Acme Corp Portal', email: 'noreply@acmecorp.com', subject: 'Your weekly performance report is ready', snippet: 'Log in to your dashboard to view the latest analytics for the week ending Aug 14.', body: `Dear User,\n\nYour weekly performance report for the week ending Aug 14, 2025, is now available.\n\nLog in to your dashboard to view the latest analytics.\n\nThank you,\nThe Acme Corp Team`, timestamp: 'Aug 14', read: true },
                { id: 4, sender: 'Sofia Reyes', email: 'sofia.r@streamline.net', subject: 'Catering for the Annual Summit', snippet: 'Following up on our conversation, I\'ve received quotes from three vendors.', body: `Hi there,\n\nFollowing up on our conversation from last week, I've received quotes from three vendors for the Annual Summit catering.\n\nThey are attached for your review. My preference is for "The Gourmet Table" based on their menu options and pricing.\n\nBest,\nSofia`, timestamp: 'Aug 12', read: false },
            ];

            // --- UI Rendering ---
            function renderEmailList(emailList) {
                if (emailList.length === 0) {
                     mainContent.innerHTML = `
                        <div class="empty-state">
                            <h3>No conversations match your search</h3>
                            <p>Try a different search term or go back to your inbox.</p>
                        </div>
                     `;
                     return;
                }
                mainContent.innerHTML = `
                    <ul class="email-list">
                        ${emailList.map(email => `
                            <li class="email-item ${email.read ? '' : 'unread'}" data-id="${email.id}">
                                <span class="email-sender">${email.sender}</span>
                                <span class="email-subject">${email.subject}</span>
                                <span class="email-snippet">- ${email.snippet}</span>
                                <span class="email-timestamp">${email.timestamp}</span>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }

            function renderEmailView(email) {
                mainContent.innerHTML = `
                    <div class="email-view">
                        <div class="email-view-header">
                            <button class="back-btn" id="back-btn">
                                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg>
                            </button>
                            <h2 class="email-view-subject">${email.subject}</h2>
                            <div></div>
                        </div>
                        <div class="email-view-details">
                            <div class="sender-avatar">${email.sender.charAt(0)}</div>
                            <div class="sender-info">
                                <span class="sender-name">${email.sender}</span>
                                <span class="sender-email">&lt;${email.email}&gt;</span>
                            </div>
                        </div>
                        <div class="email-view-body">${email.body}</div>
                        <div class="email-actions">
                            <button class="action-btn" data-action="reply" data-id="${email.id}">
                                <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M10,9V5l-7,7l7,7v-4.1c5,0,8.5,1.6,11,5.1c-1-5-4-10-11-11z"></path></svg>
                                Reply
                            </button>
                            <button class="action-btn" data-action="forward" data-id="${email.id}">
                                <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M12,8V4l8,8l-8,8v-4H4V8H12z"></path></svg>
                                Forward
                            </button>
                        </div>
                    </div>
                `;
            }

            // --- Toast Notification Logic ---
            let toastTimer;
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                clearTimeout(toastTimer);
                toastTimer = setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // --- Compose Modal Logic ---
            function openComposeModal(data = {}) {
                document.getElementById('compose-title').textContent = data.title || 'New Message';
                document.getElementById('compose-to').value = data.to || '';
                document.getElementById('compose-subject').value = data.subject || '';
                document.getElementById('compose-body').value = data.body || '';
                composeModal.style.display = 'flex';
                document.getElementById('compose-body').focus();
            }

            function closeComposeModal() {
                composeModal.style.display = 'none';
            }

            // --- Search Logic ---
            function handleSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                if (searchTerm === '') {
                    renderEmailList(emails);
                    return;
                }
                const filteredEmails = emails.filter(email => 
                    email.sender.toLowerCase().includes(searchTerm) ||
                    email.subject.toLowerCase().includes(searchTerm) ||
                    email.body.toLowerCase().includes(searchTerm)
                );
                renderEmailList(filteredEmails);
            }

            // --- Event Listeners ---
            mainContent.addEventListener('click', (e) => {
                const emailItem = e.target.closest('.email-item');
                const backBtn = e.target.closest('#back-btn');
                const actionBtn = e.target.closest('.action-btn');

                if (emailItem) {
                    const emailId = parseInt(emailItem.dataset.id);
                    const email = emails.find(em => em.id === emailId);
                    if (email) {
                        email.read = true;
                        renderEmailView(email);
                    }
                }
                
                if (backBtn) {
                    renderEmailList(emails);
                }

                if (actionBtn) {
                    const emailId = parseInt(actionBtn.dataset.id);
                    const action = actionBtn.dataset.action;
                    const email = emails.find(em => em.id === emailId);

                    if (action === 'reply') {
                        openComposeModal({
                            title: 'Reply',
                            to: email.email,
                            subject: `Re: ${email.subject}`,
                            body: `\n\n\n---- On ${email.timestamp}, ${email.sender} wrote: ----\n${email.body}`
                        });
                    } else if (action === 'forward') {
                         openComposeModal({
                            title: 'Forward',
                            subject: `Fwd: ${email.subject}`,
                            body: `\n\n\n---- Forwarded message ----\nFrom: ${email.sender} <${email.email}>\nSubject: ${email.subject}\n\n${email.body}`
                        });
                    }
                }
            });
            
            inboxNav.addEventListener('click', () => {
                renderEmailList(emails);
                searchInput.value = ''; // Clear search bar
            });

            composeBtn.addEventListener('click', () => openComposeModal());
            composeCloseBtn.addEventListener('click', closeComposeModal);

            sendBtn.addEventListener('click', () => {
                const to = document.getElementById('compose-to').value;
                if(to) {
                    closeComposeModal();
                    showToast('Message sent.');
                } else {
                    showToast('Please specify at least one recipient.');
                }
            });
            
            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });

            // --- Initial Load ---
            renderEmailList(emails);
        });
    </script>
</body>
</html>
