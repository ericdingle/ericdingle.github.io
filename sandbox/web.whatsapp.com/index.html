<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <style>
        :root {
            --whatsapp-green-primary: #075e54;
            --whatsapp-green-secondary: #128c7e;
            --whatsapp-light-green: #25d366;
            --whatsapp-background-gray: #ece5dd;
            --whatsapp-chat-bg: #e5ddd5;
            --whatsapp-sent-bg: #dcf8c6;
            --whatsapp-received-bg: #ffffff;
            --whatsapp-text-dark: #1f1f1f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--whatsapp-background-gray);
            color: var(--whatsapp-text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 95%;
            height: 95%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .sidebar {
            width: 35%;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #eee;
            border-bottom: 1px solid #ddd;
        }

        .header .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
        }

        .header .user-name {
            font-weight: 500;
        }

        .contact-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .contact-list-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }

        .contact-list-item:hover, .contact-list-item.active {
            background-color: #f0f0f0;
        }

        .contact-list-item .contact-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        
        .contact-list-item .contact-info {
            flex-grow: 1;
        }

        .contact-list-item .contact-info .name {
            font-weight: 600;
        }

        .contact-list-item .contact-info .last-message {
            font-size: 0.9em;
            color: #777;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-area {
            width: 65%;
            display: flex;
            flex-direction: column;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><rect width="10" height="10" fill="%23ece5dd"/><path d="M-1,15a4,4,0,0,1,8,0h0" fill="%23c4b18f" opacity="0.1"/><path d="M-1,5a4,4,0,0,1,8,0h0" fill="%23c4b18f" opacity="0.1"/><path d="M-1,-5a4,4,0,0,1,8,0h0" fill="%23c4b18f" opacity="0.1"/></svg>');
            background-repeat: repeat;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--whatsapp-green-primary);
            color: white;
        }

        .chat-header .contact-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .chat-header .contact-info {
            flex-grow: 1;
        }

        .chat-header .contact-name {
            font-weight: 600;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 60%;
            padding: 8px 12px;
            border-radius: 7.5px;
            margin-bottom: 10px;
            position: relative;
            word-wrap: break-word;
        }

        .sent {
            background-color: var(--whatsapp-sent-bg);
            align-self: flex-end;
        }

        .received {
            background-color: var(--whatsapp-received-bg);
            align-self: flex-start;
        }

        .message::after {
            content: '';
            position: absolute;
            bottom: 0;
        }

        .sent::after {
            right: -7px;
            border-width: 0 0 10px 10px;
            border-style: solid;
            border-color: transparent transparent transparent var(--whatsapp-sent-bg);
        }

        .received::after {
            left: -7px;
            border-width: 0 10px 10px 0;
            border-style: solid;
            border-color: transparent var(--whatsapp-received-bg) transparent transparent;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            outline: none;
            font-size: 1em;
        }

        .chat-input button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .icon-svg {
            width: 24px;
            height: 24px;
            fill: #999;
        }

        /* Settings Modal */
        .settings-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .settings-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Toast Message */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;} 
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;} 
            to {bottom: 0; opacity: 0;}
        }

    </style>
</head>
<body>

<div class="app-container">
    <div class="sidebar">
        <div class="header">
            <img id="user-profile-pic" class="profile-pic" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><circle cx='50' cy='50' r='40' fill='%236c5ce7'/><text x='50' y='65' font-family='Arial' font-size='40' fill='white' text-anchor='middle'>U</text></svg>" alt="Profile Picture">
            <span id="display-user-name" class="user-name">User</span>
        </div>
        <div class="contact-list">
            </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <img id="chat-contact-pic" class="contact-pic" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><circle cx='50' cy='50' r='40' fill='%23ccc'/><text x='50' y='65' font-family='Arial' font-size='40' fill='white' text-anchor='middle'>?</text></svg>" alt="Contact Picture">
            <div class="contact-info">
                <span id="chat-contact-name" class="contact-name">Select a contact</span>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">
                <svg class="icon-svg" viewBox="0 0 24 24" fill="#000000"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>
</div>

<div id="settings-modal" class="settings-modal">
    <div class="settings-content">
        <span class="close-btn">&times;</span>
        <h2>Settings</h2>
        <p>Update your display name:</p>
        <input type="text" id="new-name-input" placeholder="Enter new name" style="width: 100%; padding: 8px; box-sizing: border-box;">
        <button id="save-name-button" style="margin-top: 10px; padding: 8px 16px; cursor: pointer;">Save</button>
    </div>
</div>

<div id="toast" class="toast"></div>

<script>
    const contactsData = [
        { id: '1', name: 'Aisha Rahman', profilePic: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="50" r="40" fill="%23d6a2e8"/><text x="50" y="65" font-family="Arial" font-size="40" fill="white" text-anchor="middle">A</text></svg>', messages: [] },
        { id: '2', name: 'Mateo Cruz', profilePic: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="50" r="40" fill="%234b6584"/><text x="50" y="65" font-family="Arial" font-size="40" fill="white" text-anchor="middle">M</text></svg>', messages: [] },
        { id: '3', name: 'Olivia Chen', profilePic: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="50" r="40" fill="%23f9ca24"/><text x="50" y="65" font-family="Arial" font-size="40" fill="white" text-anchor="middle">O</text></svg>', messages: [] },
        { id: 'group-1', name: 'Family Friends', profilePic: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="50" r="40" fill="%2330336b"/><text x="50" y="65" font-family="Arial" font-size="25" fill="white" text-anchor="middle">Fam</text></svg>', members: ['Aisha Rahman', 'Mateo Cruz', 'Olivia Chen'], messages: [] }
    ];

    let currentContactId = null;
    let userName = "User";

    const contactList = document.querySelector('.contact-list');
    const chatMessages = document.getElementById('chat-messages');
    const chatContactName = document.getElementById('chat-contact-name');
    const chatContactPic = document.getElementById('chat-contact-pic');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const settingsModal = document.getElementById('settings-modal');
    const closeBtn = document.querySelector('.close-btn');
    const userProfilePic = document.getElementById('user-profile-pic');
    const displayUserName = document.getElementById('display-user-name');
    const newNameInput = document.getElementById('new-name-input');
    const saveNameButton = document.getElementById('save-name-button');
    const toast = document.getElementById('toast');

    function showToast(message) {
        toast.textContent = message;
        toast.className = "toast show";
        setTimeout(() => {
            toast.className = toast.className.replace("show", "");
        }, 3000);
    }

    function renderContactList() {
        contactList.innerHTML = '';
        contactsData.forEach(contact => {
            const listItem = document.createElement('div');
            listItem.className = `contact-list-item`;
            listItem.dataset.id = contact.id;
            listItem.innerHTML = `
                <img class="contact-pic" src="${contact.profilePic}" alt="Profile Picture">
                <div class="contact-info">
                    <div class="name">${contact.name}</div>
                    <div class="last-message">${contact.messages.length > 0 ? contact.messages[contact.messages.length - 1].text : 'No messages yet'}</div>
                </div>
            `;
            listItem.addEventListener('click', () => switchChat(contact.id));
            contactList.appendChild(listItem);
        });
    }

    function switchChat(contactId) {
        currentContactId = contactId;
        const currentContact = contactsData.find(c => c.id === contactId);

        // Update chat header
        chatContactName.textContent = currentContact.name;
        chatContactPic.src = currentContact.profilePic;

        // Render messages
        renderMessages(currentContact.messages);

        // Highlight selected contact
        document.querySelectorAll('.contact-list-item').forEach(item => {
            item.classList.remove('active');
            if (item.dataset.id === contactId) {
                item.classList.add('active');
            }
        });

        messageInput.focus();
    }

    function renderMessages(messages) {
        chatMessages.innerHTML = '';
        messages.forEach(msg => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.sender === userName ? 'sent' : 'received'}`;
            messageDiv.textContent = msg.text;
            chatMessages.appendChild(messageDiv);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
        const messageText = messageInput.value.trim();
        if (messageText === '' || !currentContactId) return;

        const currentContact = contactsData.find(c => c.id === currentContactId);
        const newMessage = {
            text: messageText,
            sender: userName,
            timestamp: new Date().toLocaleTimeString()
        };
        currentContact.messages.push(newMessage);

        messageInput.value = '';
        renderMessages(currentContact.messages);
        renderContactList(); // Update last message in sidebar
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    userProfilePic.addEventListener('click', () => {
        settingsModal.style.display = 'block';
        newNameInput.value = userName;
    });

    closeBtn.addEventListener('click', () => {
        settingsModal.style.display = 'none';
    });

    saveNameButton.addEventListener('click', () => {
        const newName = newNameInput.value.trim();
        if (newName !== '' && newName !== userName) {
            userName = newName;
            displayUserName.textContent = userName;
            showToast(`Display name updated to "${newName}"`);
        }
        settingsModal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === settingsModal) {
            settingsModal.style.display = 'none';
        }
    });

    // Initial setup
    renderContactList();
    displayUserName.textContent = userName;
</script>

</body>
</html>
